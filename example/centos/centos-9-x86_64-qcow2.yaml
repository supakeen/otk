otk.version: "1"

otk.define:
  architecture: "x86_64"
  version: "9"
  kernel_opts_list: []
  sshd_password_authentication: true
  modify:
    language: "C.UTF-8"
    timezone: "America/New_York"
  enabled_services: []
  filesystem:
    kernel_opts_list:
      - "1"
    root:
      uuid: "1"
    boot:
      uuid: "1"

otk.include: "common/centos-9.yaml"

otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build.yaml"
    - otk.include: "pipeline/os.yaml"
  sources:
    org.osbuild.rpm:
      otk.op.join:
        values:
          - ${packages.build.sources["org.osbuild.rpm"]}
          - ${packages.os.sources["org.osbuild.rpm"]}
